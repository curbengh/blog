# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blog
subtitle:
description:
author: curben
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: /
root: ""
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
include:
  - _headers # Netlify header file

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: typing

# hexo-nofollow
## https://github.com/weyusi/hexo-nofollow
nofollow:
  enable: true

# hexo-yam
## https://github.com/weyusi/hexo-yam
neat_enable: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# theme config
theme_config:
  # Lang
  language: en

  # Dark Mode
  dark: true

  # Header
  menu:
    Home: /
    About: /about
    GitLab: https://gitlab.com/curben/blog

  # Your Feed Location
  # https://github.com/hexojs/hexo-generator-feed
  #rss: /atom.xml

  # Media display enhancement
  # https://github.com/fancyapps/fancyBox
  fancybox: false

  # Profile
  nickname: curben's blog
  description: Troubleshooting, tips & tricks, etc.

  # Load forkawesome icons? See the links option below.
  icons: false

  # Footer area links
  # If you set "icons: false" link names will be clear text
  # If "icons: true" link names will interpreted as fontawesome icon names
  # Use the forkawesome icon names (https://forkaweso.me/Fork-Awesome/icons/) without the fa- prefix
  links:
    Home: /
    GitLab: https://gitlab.com/curben/blog

